<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Prehistoric World</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>


  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="Dinossaurs.html">Dinosaurs</a>
    <a href="fossils.html">Fossils</a>
    <a class="active" href="contact.html">Contact</a>
  </nav>


  <div class="header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Get in touch with the Prehistoric World team.</p>
  </div>


  <div class="contact-section">
    <h2>Send a Message</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Message subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>


  <footer>
    <p>© 2025 Prehistoric World | Connect with us through fossils and history</p>
  </footer>

</body>
</html>
